    <!-- 컴퓨터는 띄어쓰기 줄바꿈 등을 인식하기 쉽지 않다. 그래서 <태그>로 직접 구분지어야 한다. -->

    >
    <div id="first" style="color: red">
      <!-- div에 다걸었구나,, 이런 점 또는 노가다다보니 inline-tag 잘 안쓴다..-->
      <h1 px="50px">h is Heading</h1>
      <h2>h'n' is size of header & this is h2</h2>
      <h3>this is h3</h3>
    </div>

    <div>
      <!-- 버튼태그에 a 태그 붙이면 되었던가-->

      <a>이거 즉각적으로 변경되나? - 오 바로되네</a>
    </div>
    <br />

      </div>
    </div>
    <br />
    <div id="arsenal">
      <img

        alt=""
        width="90"
        height="100"
      />
      <h1>대 스 날</h1>

    <div class="gesigle">
      <span> "2조 쳐 부어놓고 리그우승없는 무국적자새끼 하나 있음 ㅇㅇ"</span>
    </div>

    <div class="comment">
      <input type="text" placeholder="여기에 댓글 입력" />
    </div>

    <div class="testMailbox">
      <label> <input type="checkbox" name="answer" value="yes" /> Yes </label>
      <label> <input type="checkbox" name="answer" value="no" /> No </label>

      <br />
      <button type="button" text-align="text-center">투표</button>
      <br />
    </div>

    <!-- 네이버 블로그 배너도 href로 걸어놨는데, 왜 새 창이 열리는걸까 -->

    <footer>figma만 하면 되겠다 ㅇㅇ</footer>
